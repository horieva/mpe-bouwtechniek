{{ define "main" }}
    <div class="slider">
        {{ range .Site.Params.slider.images }}
            <div class="slide">
                <img src="{{ .src }}" alt="{{ .alt }}">
            </div>
        {{ end }}
    </div>


    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-sm-2 p-3">
            <div class="col col-md-2 d-none d-md-block"></div>
            <div class="col col-sm-12 col-md-8">
                {{ .Content }}
            </div>
        </div>
    </div>

{{ end -}}
